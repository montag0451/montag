<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.scss">
    <title>First project</title>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="header container">
      <div class="header-left">
        <img class="icon-rabbit" src="img/rabbit.png"></img>
        <div class="site-name">
          <div class="first-line">orange</div>
          <div class="second-line">rabbit</div>
        </div>
      </div>
      <div class="header-right">
        <div class="right-header-blocks">
          <img class="right-header-icon" src="img/home.png"></img>
          <div class="right-header-names">home</div>
        </div>
        <div class="right-header-blocks">
          <img class="right-header-icon" src="img/about.png"></img>
          <div class="right-header-names">about</div>
        </div>
        <div class="right-header-blocks">
          <img class="right-header-icon" src="img/work.png"></img>
          <div class="right-header-names">work</div>
        </div>
        <div class="right-header-blocks">
          <img class="right-header-icon" src="img/blog.png"></img>
          <div class="right-header-names">blog</div>
        </div>
        <div class="right-header-blocks">
          <img class="right-header-icon" src="img/contact.png"></img>
          <div class="right-header-names">contact</div>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="container slider-container">
        <div class="slider-content">
          <div class="first slider-line">do you like rabbits?</div>
          <div class="second slider-line">do you like oranges?</div>
        </div>
      </div>
    </div>
    <div class="maincontent container">
      <div class="four-columns">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
      </div>
      <div class="three-columns">Meet the team
        <div class="team-column"></div>
        <div class="team-column"></div>
        <div class="team-column"></div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text">copyright orange rabbit - designed by jake bhatt.</div>
    </div>
  </body>
</html>
