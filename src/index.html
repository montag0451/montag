<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.scss">
    <title>First project</title>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="header container">
      <div class="header-left">
        <img class="icon-rabbit" src="img/rabbit.png"></img>
        <div class="site-name">
          <div class="first-line">orange</div>
          <div class="second-line">rabbit</div>
        </div>
      </div>
      <div class="header-right">
        <div class="home">
          <div class="home-icon"></div>
          <div class="home-name">home</div>
        </div>
        <div class="about">
          <div class="about-icon"></div>
          <div class="about-name">about</div>
        </div>
        <div class="work">
          <div class="work-icon"></div>
          <div class="work-name">work</div>
        </div>
        <div class="blog">
          <div class="blog-icon"></div>
          <div class="blog-name">blog</div>
        </div>
        <div class="contact">
          <div class="contact-icon"></div>
          <div class="contact-name">contact</div>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="container slider-container">
        <div class="slider-content">
          <div class="first slider-line">do you like rabbits?</div>
          <div class="second slider-line">do you like oranges?</div>
        </div>
      </div>
    </div>
    <div class="maincontent container"></div>
    <div class="footer">
      <div class="footer-text">copyright orange rabbit - designed by jake bhatt.</div>
    </div>
  </body>
</html>
